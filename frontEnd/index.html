<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>Front End</title>

  </head>

  <body>
  <div class="table">
    <div class="row">

      <div class="left">
        <div class="left_table">
          <div id="error_banner"></div>

          <div class="selectors">
            <div id="selection_div">
            YEAR: <select id="year_dropdown"></select> <br><br>
            WEEK: <select id="week_dropdown"></select>

            <br><br>
            <button id="submit_button" onclick="retrieve_data()">Select Week</button>
            </div>
          <br><br>
          </div>

          <div id="chart_div"></div>
        </div>
      </div>

      <div class="right">
        <div id="list_div"></div>
        <div id="list_button_div">
          <button id="back_button" onclick="prev_page()" style="visibility:hidden;">Back</button>
          <button id="next_button" onclick="next_page()" style="visibility:hidden;">Next</button>
        </div>
      </div>

    </div>
  </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src=smartresize.js></script>
    <script src=callback_functions.js></script>
    <script src=script.js></script>
  </body>
</html>
